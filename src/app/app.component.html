<html>

<head>
  <title>Lista de pautas</title>
</head>

<body>
  <ul>
    <li><a href="default.asp">Home</a></li>
    <li><a href="news.asp">Associado</a></li>
    <li><a role="button" (click)="doVoto()">Votar pauta</a></li>
    <li><a role="button" (click)="doCadastroAssociado()">Cadastrar Associado</a></li>
    <li><a role="button" (click)="doLogin()">Login</a></li>
    <li><a role="button" (click)="doCadastroPauta()">Cadastrar pauta</a></li>
  </ul>
  <form>
    <div class="card text-center m-3">
      <h3 class="card-header">Lista de pautas do sistema.</h3>
      <div class="card-body">
        
        <table class="table">
          <th>Pauta</th>
          <th>Id</th>
          <!-- <th>Visualizar</th> -->
          <tr *ngFor="let item of pageOfItems; let i = index">
            <td> {{item.texto}}</td>
            <td> {{ i+1}}</td>
            <!-- <td><input (click)="doForm(i)" [index]="i" value="send" type="button" /> -->
           </tr>
      </table>
      </div>
      <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
      </div>
    </div>
  </form>
  <div [hidden]="isHidden">
    <table>
        <tr>
            <td>Login</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
          <td>Senha</td>
          <td><input type="password"/></td>
        </tr>
        <tr>
          <input value="Enviar" type="button"/>
        </tr>
      </table>
  </div>

  <div>
    <br><br>
  </div>
  <div [hidden]="isHiddenCadastroPauta">
<form [formGroup]="form"
(ngSubmit)="savePauta(form.value)"> 
      <table>
          <tr>
              <td>Pauta</td>
              <td><input type="text"  size="50"  id="texto1" formControlName="texto1" [(ngModel)]="pauta.texto"/></td>
          </tr>
          
          <tr>
            <input value="Enviar" type="button" type="submit" />
          </tr>
        </table>
</form>
  </div>

  <div>
    <br><br>
  </div>
  <div [hidden]="isHiddenCadastroAssociado">
  <form [formGroup]="formAssociado"
  (ngSubmit)="saveAssociado(form.value)">
    <table>
        <tr>
            <td>Nome</td>
            <td><input type="text" formControlName="nome" [(ngModel)]="associado.nome" /></td>
        </tr>
        <tr>
          <td>CPF</td>
          <td><input type="text" formControlName="cpf" [(ngModel)]="associado.cpf"  /></td>
      </tr>
        <tr>
          <input value="Enviar" type="button" type="submit"/>
        </tr>
      </table>
   </form>
</div>
<div><br></div>
<div [hidden]="isHiddenVoto">
  <form [formGroup]="formAssociado"
  (ngSubmit)="saveAssociado(form.value)">
    <table>
        <tr>
            <td>id Associado</td>
            <td><input type="text" formControlName="nome" [(ngModel)]="associado.nome" /></td>
        </tr>
        <tr>
          <td>id pauta</td>
          <td><input type="text" formControlName="cpf" [(ngModel)]="associado.cpf"  /></td>
      </tr>
        <tr>
          <input value="Enviar" type="button" type="submit"/>
        </tr>
      </table>
   </form>
</div>

</body>
</html>
<router-outlet></router-outlet>
